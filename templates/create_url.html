{% extends 'layout.html' %}

{% block content %}
<h1 class="mt-5">Create URL</h1>
<form method="POST">
    <div class="form-group">
        <label for="url1">URL 1</label>
        <input type="text" class="form-control" id="url1" name="url1" required>
    </div>
    <div class="form-group">
        <label for="url1_reachable">URL 1 Reachable</label>
        <select class="form-control" id="url1_reachable" name="url1_reachable" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>
    <div class="form-group">
        <label for="url2">URL 2</label>
        <input type="text" class="form-control" id="url2" name="url2" required>
    </div>
    <div class="form-group">
        <label for="url2_reachable">URL 2 Reachable</label>
        <select class="form-control" id="url2_reachable" name="url2_reachable" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
